<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Royal Vending — Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="auth-card">
    <h2>Royal Vending Portal</h2>
    <input id="username" placeholder="Email" type="email">
    <input id="password" placeholder="Password" type="password">
    <button id="loginBtn">Sign In</button>
    <button id="goSignup">Create Account</button>
    <p id="authMessage" class="muted"></p>
  </div>

  <!-- Use ES module to import from api-firebase.js -->
  <script type="module">
    import { loginUser } from './api-firebase.js';

    const loginBtn = document.getElementById('loginBtn');
    const goSignup = document.getElementById('goSignup');
    const authMessage = document.getElementById('authMessage');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      authMessage.textContent = 'Signing in…';

      try {
        const user = await loginUser(email, password);
        // Save user in session storage
        sessionStorage.setItem('rvc_user', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } catch (err) {
        authMessage.textContent = err.message || 'Login failed';
      }
    });

    goSignup.addEventListener('click', () => {
      window.location.href = 'signup.html';
    });
  </script>
</body>
</html>

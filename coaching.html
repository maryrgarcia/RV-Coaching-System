<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coaching Logs â€” Royal Vending</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <img src="assets/images/logo.png" class="logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="evaluations.html">Evaluations</a>
      <a href="coaching.html">Coaching Logs</a>
      <a href="reports.html">Reports</a>
      <a href="admin.html">Admin</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h1>Coaching Logs</h1>

    <button id="addCoachBtn"
      onclick="window.location.href='add-coaching.html'">
      + Add Coaching Log
    </button>

    <table id="coachTable" border="1">
      <thead>
        <tr>
          <th>Member</th>
          <th>Coach</th>
          <th>Date</th>
          <th>Topics</th>
          <th>Actions</th>
          <th>Follow-up</th>
          <th>Acknowledgement</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modular Firebase -->
  <script type="module">
    import { listCoaching, logoutUser } from './api-firebase.js';

    // Redirect if not logged in
    const user = sessionStorage.getItem('rvc_user');
    if (!user) {
      window.location.href = 'index.html';
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await logoutUser();
      sessionStorage.removeItem("rvc_user");
      window.location.href = "index.html";
    });

    // Load Coaching Logs
    async function loadCoaching() {
      try {
        const list = await listCoaching();
        const tbody = document.querySelector("#coachTable tbody");
        tbody.innerHTML = "";

        list.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${c.member || '-'}</td>
            <td>${c.coach || '-'}</td>
            <td>${c.date || '-'}</td>
            <td>${c.topics || '-'}</td>
            <td>${c.actions || '-'}</td>
            <td>${c.followup || '-'}</td>
            <td>${c.ackText || ''}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Coaching load error:", err);
      }
    }

    loadCoaching();
  </script>

</body>
</html>
